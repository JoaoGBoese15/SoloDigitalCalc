<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoloDigital Calc</title>
    <link rel="stylesheet" href="style.css">

    <link rel="manifest" href="manifest.json">

    <link rel="icon" href="icon-web.png" type="image/png">

    <meta name="theme-color" content="#122344" />
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <div class="logo">
                <img src="logo.png" alt="IrriGate Logo" class="logo-img">
            </div>
        </header>

        <main class="content">
            <h1 class="site-title">SoloDigital</h1>

            <div class="input-grid">
                <div class="input-card">
                    <label class="input-label">
                        Condutividade Elétrica (EC)
                    </label>
                    <small class="input-description">Aqui você insere a condutividade lida pelo seu equipamento.</small>
                    <input type="number" id="condutividade" class="input-field input-field-with-buttons" placeholder="0.00" step="0.01">
                    <div class="unit-buttons-container">
                        <button type="button" class="unit-button active" data-unit="microS" onclick="selecionarUnidade('microS')">µS/cm</button>
                        <button type="button" class="unit-button" data-unit="miliS" onclick="selecionarUnidade('miliS')">mS/cm</button>
                    </div>
                </div>

                <div class="input-card">
                    <label class="input-label">Temperatura</label>
                    <small class="input-description">Aqui você insere a temperatura lida pelo seu equipamento.</small>
                    <input type="number" id="temperatura" class="input-field" placeholder="0.00" step="0.1">
                    <span class="input-unit">°C</span>
                </div>

                <div class="input-card">
                    <label class="input-label">Epsilon</label>
                    <small class="input-description">Aqui você insere a epsilon lida pelo seu equipamento.</small>
                    <input type="number" id="epsilon" class="input-field" placeholder="0.00" step="0.01">
                    <span class="input-unit">F/m</span>
                </div>
            </div>

            <div class="result-section">
                <h3 class="result-title">Resultado</h3>
                <div class="result-card">
                    <div class="result-content" id="resultado">
                        Insira os valores e clique em Calcular
                    </div>
                </div>
            </div>

            <button class="action-button" onclick="Calcular()">
                Calcular
            </button>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
