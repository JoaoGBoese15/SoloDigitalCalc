<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoloDigital Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <div class="logo">
                <img src="logo.png" alt="IrriGate Logo" class="logo-img">
            </div>
            <button class="menu-btn" onclick="toggleMenu()">☰</button>
        </header>

        <main class="content">
            <h1 class="site-title">SoloDigital</h1>

            <div class="input-grid">
                <div class="input-card">
                    <label class="input-label">
                        Condutividade Elétrica (EC)
                    </label>
                    <input type="number" id="condutividade" class="input-field input-field-with-buttons" placeholder="0.00" step="0.01">
                    <div class="unit-buttons-container">
                        <button type="button" class="unit-button active" data-unit="microS" onclick="selecionarUnidade('microS')">µS/cm</button>
                        <button type="button" class="unit-button" data-unit="miliS" onclick="selecionarUnidade('miliS')">mS/cm</button>
                    </div>
                </div>

                <div class="input-card">
                    <label class="input-label">Temperatura</label>
                    <input type="number" id="temperatura" class="input-field" placeholder="0.00" step="0.1">
                    <span class="input-unit">°C</span>
                </div>

                <div class="input-card">
                    <label class="input-label">Epsilon</label>
                    <input type="number" id="epsilon" class="input-field" placeholder="0.00" step="0.01">
                    <span class="input-unit">F/m</span>
                </div>
            </div>

            <div class="result-section">
                <h3 class="result-title">Resultado</h3>
                <div class="result-card">
                    <div class="result-content" id="resultado">
                        Insira os valores e clique em Calcular
                    </div>
                </div>
            </div>

            <button class="action-button" onclick="Calcular()">
                Calcular
            </button>
        </main>
    </div>

    <script>
        // Variável para armazenar a unidade selecionada
        let unidadeSelecionada = 'microS';

        function selecionarUnidade(unidade) {
            // Remove a classe active de todos os botões
            document.querySelectorAll('.unit-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Adiciona a classe active ao botão clicado
            document.querySelector(`[data-unit="${unidade}"]`).classList.add('active');
            
            // Atualiza a variável global
            unidadeSelecionada = unidade;
        }

        function toggleMenu() {
            alert('Menu clicado! Aqui você pode implementar um menu lateral ou dropdown.');
        }

        function Calcular() {
            const condutividade = parseFloat(document.getElementById('condutividade').value);
            const temperatura = parseFloat(document.getElementById('temperatura').value);
            const epsilon = parseFloat(document.getElementById('epsilon').value);
            
            // Validação básica
            if (isNaN(condutividade) || isNaN(temperatura) || isNaN(epsilon)) {
                document.getElementById('resultado').innerHTML = 'Por favor, preencha todos os campos com valores válidos.';
                return;
            }

            const button = document.querySelector('.action-button');
            const originalText = button.textContent;
            
            button.textContent = 'Calculando...';
            button.style.background = 'linear-gradient(135deg, #cbd5e0 0%, #a0aec0 100%)';
            button.disabled = true;
            
            // Simular processamento
            setTimeout(() => {
                // Converter condutividade para uma unidade padrão se necessário
                let condutividadeNormalizada = condutividade;
                let unidadeTexto = 'µS/cm';
                
                if (unidadeSelecionada === 'miliS') {
                    condutividadeNormalizada = condutividade * 1000; // Converter mS/cm para µS/cm
                    unidadeTexto = 'mS/cm';
                }
                
                // Aqui você pode implementar a lógica real de cálculo
                // Por enquanto, vou mostrar os valores inseridos
                const resultado = `
                    <strong>Resultados:</strong><br>
                    Condutividade Elétrica: ${condutividade.toFixed(2)} ${unidadeTexto}<br>
                    ${unidadeSelecionada === 'miliS' ? `(${condutividadeNormalizada.toFixed(2)} µS/cm)<br>` : ''}
                    Temperatura: ${temperatura.toFixed(1)} °C<br>
                    Epsilon: ${epsilon.toFixed(2)} F/m<br>
                    <br>
                    <em>Aguardando implementação da fórmula de cálculo...</em>
                `;
                
                document.getElementById('resultado').innerHTML = resultado;
                
                button.textContent = originalText;
                button.style.background = 'linear-gradient(135deg, #3ca95e 0%, #3ca95e 100%)';
                button.disabled = false;
            }, 1500);
        }

        // Adicionar efeito de hover nos cards
        document.querySelectorAll('.input-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px) scale(1.02)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
